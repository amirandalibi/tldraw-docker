services:
  traefik:
    image: traefik
    container_name: tldraw-traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  tldraw:
    build: .
    container_name: tldraw
    environment:
      - DB_PATH=/data/tldraw.db
    volumes:
      - ./data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tldraw.rule=Host(`tldraw.localhost`)"
      - "traefik.http.routers.tldraw.entrypoints=web"
      - "traefik.http.services.tldraw.loadbalancer.server.port=80"
    restart: unless-stopped
